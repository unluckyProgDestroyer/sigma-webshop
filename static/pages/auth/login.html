<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belépés</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/dist/main.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <script src="../../assets/js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand logo" href="">Sigma</a>
                    <div class="navbar__collapse">
                        <div class="navbar-nav navbar__nav navbar__single--item">
                            <a class="nav-link navbar__link" href="../auth/register.html">Regisztráció</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="headline__section">
                <h1 class="headline__h1">Belépés</h1>
            </section>
            <section class="form__section">
                <div class="form__input-container">
                    <div class="form__input-grid-container">
                        <div class="form__input-row">
                            <div class="input__field-container input__icon-type--both" data-state="inputField">
                                <label for="email" class="input__label">E-mail cím</label>
                                <div class="input__inner-container">
                                    <span class="material-symbols-rounded input__icon-left">mail</span>
                                    <input id="email" class="input__input-field" title="E-mail cím" name="email"
                                        type="email" placeholder="example@example.com">
                                    <span class="material-symbols-rounded input__icon-right">error</span>
                                </div>
                                <span class="input__error-message">Test message</span>
                            </div>

                            <div class="input__field-container input__icon-type--both" data-state="inputField">
                                <label for="password" class="input__label">Jelszó</label>
                                <div class="input__inner-container">
                                    <span class="material-symbols-rounded input__icon-left">key</span>
                                    <input id="password" class="input__input-field" title="Jelszó" name="password"
                                        type="password" placeholder="********">
                                    <span class="material-symbols-rounded input__icon-right">error</span>
                                </div>
                                <span class="input__error-message">Test message</span>
                            </div>
                        </div>
                    </div>
                    <div class="form__button-container-login button-container m--top v--right default-padding">
                        <button onclick="location.href=''" type="button"
                            class="form__button-login button__typeof--primary ripple-button" data-ripple="ripple">
                            <span class="material-symbols-rounded form__button-save-icon ripple-icon">login</span>
                            <span class="ripple-text">Belépés</span>
                        </button>
                    </div>

                </div>
            </section>
        </main>
    </div>

    <footer id="footer" class="footer">
        <div class="footer__container">
            <span class="footer__copyright">©</span>
            <span class="footer__copy-text">Kisbirtok, nagybirtok, <span class="footer__copy-text--sigma">Sigma</span>
                shoppal nem birtok</span>
            <img id="emoteIcon" src="../../assets/img/emote.svg" class="footer__copy-icon" alt="emote">
        </div>
    </footer>
</body>

</html>
